<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="bg">
        <img src="assets/img/bg.jpg" alt="bg" width="100%" height="100%">
    </div>
    <div class="container">
        <form name="calculatorForm">
            <div class="resultscreen">
                <div class="heading">Alat Hitung</div>
                <input type="text" name="evalresult"/>
            </div>
            <div class="buttons">
                <div class="line">
                    <input class="btn" type="button" name="btn7" value="7" onClick="valuecal(btn7.value)"/>
                    <input class="btn" type="button" name="btn8" value="8" onClick="valuecal(btn8.value)"/>
                    <input class="btn" type="button" name="btn9" value="9" onClick="valuecal(btn9.value)"/>
                    <input class="btn" type="button" name="btndivision" value="/" onClick="valuecal(btndivision.value)"/>
                    <input class="btn" type="button" name="btnclr" value="C" onClick="clr(btnclr.value)"/>
                </div>
                
                <div class="line">
                    <input class="btn" type="button" name="btn4" value="4" onClick="valuecal(btn4.value)"/>
                    <input class="btn" type="button" name="btn5" value="5" onClick="valuecal(btn5.value)"/>
                    <input class="btn" type="button" name="btn6" value="6" onClick="valuecal(btn6.value)"/>
                    <input class="btn" type="button" name="btnmultiply" value="*" onClick="valuecal(btnmultiply.value)"/>
                    <input class="btn" type="button" name="btnpersen" value="%" onClick="persen(btnpersen.value)"/>
                </div>
                
                <div class="line">
                    <input class="btn" type="button" name="btn1" value="1" onClick="valuecal(btn1.value)"/>
                    <input class="btn" type="button" name="btn2" value="2" onClick="valuecal(btn2.value)"/>
                    <input class="btn" type="button" name="btn3" value="3" onClick="valuecal(btn3.value)"/>
                    <input class="btn" type="button" name="btnsubtract" value="-" onClick="valuecal(btnsubtract.value)"/>
                    <input class="btn" type="button" name="btnpangkat" value="xÂ²" onClick="pangkat(btnpangkat.value)"/>
                </div>
                
                <div class="line">
                    <input class="btn" type="button" name="btnDot" value="." onClick="valuecal(btnDot.value)"/>
                    <input class="btn" type="button" name="btn0" value="0" onClick="valuecal(btn0.value)"/>
                    <input class="btn" type="button" name="result" value="=" onClick="evalresult.value=eval(evalresult.value)"/>
                    <input class="btn" type="button" name="btnAddition" value="+" onClick="valuecal(btnAddition.value)"/>
                    <input class="btn" type="button" name="btncls" value="AC" onClick="cls(btncls.value)"/>
                </div>
            </div>
        </form>
    </div>
    <div class="copyright">
        <p>Iqbal Mungid. Progate Mini Class 8. 2021</p>
